<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Pizzas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Busca"></ion-searchbar>

  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <img src="https://www.clonepizza.com.br/wp-content/uploads/PORTUGUESA-1.jpg">
    </ion-thumbnail>

    <ion-label>
      <div class="item-pizza ion-text-wrap">
        <h1>Portugusa</h1>
        <p>Massa especial,molho especial,mussarela,presunto,ovo,tomate,azeitona e cebola</p>
      </div>
    </ion-label>
    <ion-badge color="light" slot="end">
      <div class="item-preco">
        <h3>R$</h3>
        <p>22.90</p>
      </div>
    </ion-badge>
  </ion-item>

  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <img src="https://www.restaurantebosque.com.br/wp-content/uploads/2020/04/pizza-frango-catupiry.jpg">
    </ion-thumbnail>

    <ion-label>
      <div class="item-pizza ion-text-wrap">
        <h1>Frango com catupiry</h1>
        <p>Massa especial,molho especial,frango,catupiry e orégano</p>
      </div>
    </ion-label>
    <ion-badge color="light" slot="end">
      <div class="item-preco">
        <h3>R$</h3>
        <p>24.90</p>
      </div>
    </ion-badge>
  </ion-item>

  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <img src="https://1.bp.blogspot.com/-Zspspc2K5qY/WHZLvQt5VUI/AAAAAAAAS3Y/gXpXSQsnPtg1l63hRy4WuX4Qaq9VHpfRwCLcB/s640/394%2BPizza%2Bde%2Bcalabresa.jpg">
    </ion-thumbnail>

    <ion-label>
      <div class="item-pizza ion-text-wrap">
        <h1>Calabresa</h1>
        <p>Massa especial,molho especial,mussarela,calabresa,cebola e orégano</p>
      </div>
    </ion-label>
    <ion-badge color="light" slot="end">
      <div class="item-preco">
        <h3>R$</h3>
        <p>19.90</p>
      </div>
    </ion-badge>
  </ion-item>
</ion-content>
